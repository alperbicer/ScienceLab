<ion-view view-title="The Quiz">
    <ion-content has-header="true" has-tabs="true">
        <div class="card">
            <div class="item item-divider">
                <h3>Quiz</h3>
            </div>
            <div class="item item-text-wrap">
                <p>Complete the simple science lab questions and see the result.</p>
            </div>
            <div class="item item-divider">
                <p class="text-center"><a class="button button-positive center" ui-sref="app.question({questionId:'0'})">START</a></p>
            </div>
        </div>
    </ion-content>
</ion-view>
