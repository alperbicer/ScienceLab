<ion-view view-title="Slide Box">
	<ion-content id="slidebox">
        <ion-slide-box on-slide-changed="slideHasChanged($index)">
            <ion-slide>
                <div style="margin: 10px 0 0 0;">
                    <h1 style="font-size:2em">Damitma nasil yapilir</h1>
                    <button style="right:0;position:absolute; padding:0 18px 0 18px" class="button button-assertive button-medium" ng-click="nextSlide()">Start!</button>
                    <img src="img/0.png"  style="width:100%;height:300px;">
                    <p style="text-align:center">Damitma, iki veya daha fazla bilesen iceren bir karisimin isitilip, buhar ve sivi faz olusturmak suretiyle daha ucucu bilesence zengin karisimlarin elde edilmesini saglayan ayirma islemidir.</p>
                    <br /><br /><br />
                </div>
            </ion-slide>
            <ion-slide>
                <div style="margin: 10px 0 0 0;">
                    <h1 style="font-size:2em">Adim 1</h1>
                    <button style="right:0; margin-top:29px;   position:absolute; padding:0 25px 0 25px" class="button button-assertive button-small" ng-click="previousSlide()">Back!</button>
                    <button style="right:0; margin-top:-3px; position:absolute;  padding:2px 13px 1px 14px" class="button button-assertive button-small" ng-click="nextSlide()">Continue!</button>
                    <img src="img/1.gif" style="width:100%;height:300px;">
                </div>
            </ion-slide>
            <ion-slide>
                <div style="margin: 10px 0 0 0;">
                    <h1 style="font-size:2em">Adim 2</h1>
                    <button style="right:0;position:absolute; padding:0 18px 0 18px" class="button button-assertive button-medium" ng-click="previousSlide()">Back!</button>
                    <img src="img/2.gif" style="width:100%;height:300px;">
                </div>
            </ion-slide>
        </ion-slide-box>
	</ion-content>
</ion-view>
